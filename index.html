<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runrunrun</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
<style>
:root {
    --bg-dark: #0f172a;
    --bg-card: #1e293b;
    --primary: #3b82f6;
    --primary-hover: #2563eb;
    --accent: #60a5fa;
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --danger: #ef4444;
    --success: #10b981;
    --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-main);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
}

header {
    background: rgba(30, 41, 59, 0.8);
    backdrop-filter: blur(10px);
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
    animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}

h1 {
    font-size: 2.5rem;
    font-weight: 800;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -1px;
    display: inline-flex;
    align-items: center;
    gap: 15px;
}

h1 i {
    font-size: 1.8rem;
    color: var(--primary);
}

main {
    flex: 1;
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
    padding: 30px;
}

.nav-tabs {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
    animation: fadeIn 0.8s ease-out;
}

.tab-btn {
    background: transparent;
    border: 1px solid var(--text-muted);
    color: var(--text-muted);
    padding: 12px 25px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
}

.tab-btn:hover {
    border-color: var(--primary);
    color: var(--primary);
    background: rgba(59, 130, 246, 0.1);
    transform: translateY(-2px);
}

.tab-btn.active {
    background: var(--gradient);
    border-color: transparent;
    color: white;
    box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
}

.content-section {
    display: none;
    animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}

.content-section.active {
    display: block;
}

.card {
    background: var(--bg-card);
    border-radius: 20px;
    padding: 25px;
    border: 1px solid rgba(255,255,255,0.05);
    box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
    margin-bottom: 20px;
}

.editor-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 0.9rem;
    color: var(--text-muted);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

textarea {
    width: 100%;
    height: 300px;
    background: #0b1120;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 20px;
    color: #e2e8f0;
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    line-height: 1.6;
    resize: vertical;
    transition: border-color 0.3s, box-shadow 0.3s;
}

textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
}

.action-bar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 15px;
}

.run-btn {
    background: var(--gradient);
    border: none;
    color: white;
    padding: 12px 30px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.run-btn:hover {
    opacity: 0.9;
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
}

.run-btn i {
    transition: transform 0.3s ease;
}

.run-btn:hover i {
    transform: translateX(3px);
}

.preview-frame {
    width: 100%;
    height: 400px;
    background: white;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
}

.rickroll-theme {
    background: radial-gradient(circle at center, #1e3a8a 0%, #172554 100%);
    min-height: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
    padding: 40px;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(59, 130, 246, 0.3);
}

.rickroll-theme::before {
    content: '';
    position: absolute;
    width: 150%;
    height: 150%;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 60%);
    animation: pulse 4s infinite;
}

.video-container {
    width: 100%;
    max-width: 800px;
    aspect-ratio: 16/9;
    background: #000;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
    position: relative;
    z-index: 2;
    border: 4px solid rgba(255, 255, 255, 0.1);
}

.human-ui-element {
    position: absolute;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(5px);
    padding: 15px 25px;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.1);
    z-index: 2;
    display: flex;
    align-items: center;
    gap: 10px;
    color: #bfdbfe;
    font-weight: 500;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.human-ui-element.top-left {
    top: 30px;
    left: 30px;
    animation: float 6s ease-in-out infinite;
}

.human-ui-element.bottom-right {
    bottom: 30px;
    right: 30px;
    animation: float 6s ease-in-out infinite reverse;
}

footer {
    text-align: center;
    padding: 20px;
    color: var(--text-muted);
    font-size: 0.9rem;
    border-top: 1px solid rgba(255,255,255,0.05);
    margin-top: auto;
}

footer i {
    color: var(--accent);
    margin-right: 5px;
}

@keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.1); opacity: 0.8; }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.js-status {
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    font-size: 0.9rem;
    display: none;
}
.js-status.success { background: rgba(16, 185, 129, 0.2); color: var(--success); display: block; }
.js-status.error { background: rgba(239, 68, 68, 0.2); color: var(--danger); display: block; }

</style>
</head>
<body>

<header>
    <h1><i class="fa-solid fa-bolt"></i> Runrunrun</h1>
</header>

<main>
    <nav class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('html')"><i class="fa-brands fa-html5"></i> HTML</button>
        <button class="tab-btn" onclick="switchTab('js')"><i class="fa-brands fa-js"></i> JavaScript</button>
        <button class="tab-btn" onclick="switchTab('rickroll')"><i class="fa-solid fa-film"></i> Video</button>
    </nav>

    <div id="tab-html" class="content-section active">
        <div class="card editor-container">
            <label><i class="fa-solid fa-code"></i> Source Code</label>
            <textarea id="html-code" placeholder="Write your HTML here..."><h1 style="color: #333; font-family: sans-serif;">Hello World</h1>
<p style="color: #666;">Welcome to Runrunrun 2024 Edition.</p>
<button style="padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer;">Click Me</button></textarea>
            
            <div class="action-bar">
                <button class="run-btn" onclick="runHTML()"><i class="fa-solid fa-play"></i> Run Code</button>
            </div>
        </div>
        
        <div class="card">
            <label><i class="fa-solid fa-desktop"></i> Live Preview</label>
            <iframe id="html-output" class="preview-frame"></iframe>
        </div>
    </div>

    <div id="tab-js" class="content-section">
        <div class="card editor-container">
            <label><i class="fa-solid fa-laptop-code"></i> JavaScript Logic</label>
            <textarea id="js-code" placeholder="Write your JS here...">console.log("System active");

const element = document.createElement('div');
element.textContent = "JavaScript executed successfully!";
element.style.padding = "20px";
element.style.background = "#10b981";
element.style.color = "white";
element.style.borderRadius = "8px";
element.style.fontFamily = "sans-serif";

document.body.appendChild(element);</textarea>
            
            <div class="action-bar">
                <button class="run-btn" onclick="runJS()"><i class="fa-solid fa-bolt"></i> Execute</button>
            </div>
            <div id="js-status" class="js-status"></div>
        </div>
        
        <div class="card">
            <label><i class="fa-solid fa-eye"></i> Execution Context</label>
            <iframe id="js-output" class="preview-frame"></iframe>
        </div>
    </div>

    <div id="tab-rickroll" class="content-section">
        <div class="rickroll-theme">
            <div class="human-ui-element top-left">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Magic Mode
            </div>
            
            <div class="video-container">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=0&controls=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

            <div class="human-ui-element bottom-right">
                <i class="fa-solid fa-heart"></i> Human Theme
            </div>
        </div>
    </div>
</main>

<footer>
    Made with <i class="fa-solid fa-code"></i> by Dashalostacc made ts
</footer>

<script>
function switchTab(tabId) {
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('active');
    });

    event.currentTarget.classList.add('active');
    document.getElementById('tab-' + tabId).classList.add('active');
}

function runHTML() {
    const code = document.getElementById('html-code').value;
    const iframe = document.getElementById('html-output');
    iframe.srcdoc = code;
}

function runJS() {
    const code = document.getElementById('js-code').value;
    const iframe = document.getElementById('js-output');
    const statusDiv = document.getElementById('js-status');
    
    statusDiv.className = 'js-status';
    statusDiv.style.display = 'none';

    const scriptContent = `
        <script>
            window.onerror = function(message, source, lineno, colno, error) {
                document.body.innerHTML = '<div style="color:red; font-family:sans-serif; padding:20px;">Error: ' + message + '</div>';
                window.parent.postMessage({type: 'error', message: message}, '*');
                return true;
            };
            try {
                ${code}
                window.parent.postMessage({type: 'success'}, '*');
            } catch(e) {
                document.body.innerHTML = '<div style="color:red; font-family:sans-serif; padding:20px;">Error: ' + e.message + '</div>';
                window.parent.postMessage({type: 'error', message: e.message}, '*');
            }
        <\/script>
    `;

    const cleanBody = `<body style="margin:0; padding:20px; font-family: sans-serif;"></body>`;
    iframe.srcdoc = `<html>${cleanBody}${scriptContent}</html>`;

    window.onmessage = function(e) {
        if (e.data.type === 'success') {
            statusDiv.textContent = "Code executed successfully.";
            statusDiv.classList.add('success');
        } else if (e.data.type === 'error') {
            statusDiv.textContent = "Runtime error: " + e.data.message;
            statusDiv.classList.add('error');
        }
    };
}

document.addEventListener('DOMContentLoaded', () => {
    runHTML();
});
</script>

</body>
            </html>
